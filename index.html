<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left_section">
            <section class="logo">
                <div class="logo_odin"><img src="odin-lined.png" alt=""> ODIN</div>
            </section>
            <footer>Photo by <a
                    href="https://unsplash.com/es/@mikakor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mika
                    Korhonen</a> on <a
                    href="https://unsplash.com/photos/xNqnwGVQTqs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>
        </div>
        <div class="right_section">
            <p class="text">This is not a real online service! You know you need something
                like this in your real life to help you realize your deepest
                dreams.Sign up now to get started.
            </p>
            <p class="text">
                You know you want to.
            </p>
            <form action="#">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div class="left">
                        <label for="first_name">First name <input type="text" id="first_name" name="name"></label>
                        <label for="last_name">Last name <input type="text" id="last_name" name="surname"></label>

                        <label for="email">Email <input type="email" name="email" id="email"></label>
                    </div>
                    <div class="right">
                        <label for="phone">Phone number <input type="tel" name="phone" id="phone"></label>

                        <label for="pass">Password <input type="password" name="password" id="pass"></label>
                        <label for="pass_conf">Confirm password <input type="password" name="confirm"
                                id="pass_conf"></label>
                    </div>
                </fieldset>
                <input type="submit" value="Create account" id="create">
            </form>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
