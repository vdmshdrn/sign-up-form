<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left_section">
            <figure></figure>
            <footer></footer>
        </div>
        <div class="right_section">
            <p>This is not a real online service! You know you need something
                like this in your real life to help you realize your deepest
                dreams.Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
            <form action="#">
                <legend>Let's do this!</legend>
                <label for="first_name">First name <input type="text" id="first_name" name="name"></label>
                <label for="last_name">Last name <input type="text" id="last_name" name="surname"></label>

                <label for="email">Email <input type="email" name="email" id="email"></label>
                <label for="phone">Phone number <input type="tel" name="phone" id="phone"></label>

                <label for="pass">Password <input type="password" name="password" id="pass"></label>
                <label for="pass_conf">Confirm password <input type="password" name="confirm" id="pass_conf"></label>
            </form>
        </div>
    </div>
</body>

</html>
